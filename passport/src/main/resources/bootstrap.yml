server:
  port: 8080
  error:
    include-exception: true

spring:
  profiles:
    active: @profile.active@
  application:
    name: passport
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.6.106:8848
      config:
        server-addr: 192.168.6.106:8848
        file-extension: yml
  zipkin:
    enabled: true
    base-url: http://192.168.6.106:9686
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0
feign:
  httpclient:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  path: ./logs
  level:
    root: INFO
    com.atinbo: INFO


