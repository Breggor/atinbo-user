info:
  groupId: @project.groupId@
  artifactId: @project.artifactId@
  version: @project.version@

server:
  port: 9090

spring:
  profiles:
    active: @profile.active@
  application:
    name: user-service
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.6.106:8848
      config:
        server-addr: 192.168.6.106:8848
        file-extension: yml

  zipkin:
    enabled: true
    base-url: http://192.168.6.106:9686
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0

#启用httpclient
feign:
  httpclient:
    enabled: true

#开启端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

#日志配置
logging:
  path: ./logs
  level:
    root: INFO
    com.atinbo: INFO